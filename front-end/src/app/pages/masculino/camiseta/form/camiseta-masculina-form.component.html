<div class="container-sm">
  <div class="containerImage m-auto">
    <img
    src="http://localhost:8080/images/{{ this.nomePastImg }}"
    width="250" height="250"
    *ngIf="this.altPrev && this.nomePastImg != ''"
  />
  <img [src]="imgURL" width="250" height="250" *ngIf="this.savImg" />
  <br />
  </div>
  <form class="form" [formGroup]="camisetasMasculinasForm">
    
    <input
    type="text"
    formControlName="imageUrl"
    [(ngModel)]="nomePastImg"
    hidden
    />
    <div class="form-group text-center">
    
    <div class="mt-3">
      <button type="button" class="btn btn-primary" (click)="imgUploadClick()">
        Carregar
      </button>
      <span class="ml-2" *ngIf="!message && imgValid && !nomePastImg">{{
        this.nomeImg
      }}</span>
      <span class="ml-2" *ngIf="!message && imgValid">{{ nomePastImg }}</span>
      <span class="ml-2" style="color: red" *ngIf="message">{{ message }}</span>
      <span class="ml-2" style="color: red" *ngIf="!imgValid"
        >É obrigatório o envio de imagem!</span
      >
      <input
        #file
        type="file"
        accept="image/*"
        id="Imagem"
        (change)="preview(file.files)"
        hidden
      />
    </div>
    </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <app-field-validation-container [required]="true">  
            <label label> Nome </label>
            <input
            input
            type="text"
            maxlength="120"
            class="form-control"
            placeholder="Nome da Camiseta"
            formControlName="nome"
            />
          </app-field-validation-container>
        </div>
  
        <div class="form-group col-md-6">
          <app-field-validation-container [required]="true">
            <label label> Marca </label>
            <input
            input
            type="text"
            class="form-control"
            maxlength="40"
            placeholder="Nike, Adidas,etc..."
            formControlName="marca"
            />
          </app-field-validation-container>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <app-field-validation-container [required]="true">
            <label label> Tamanho </label>
            <select
            input
            class="form-control"
            formControlName="tamanho"  
            >
            <option [selected]="true" disabled>Selecione um tamanho</option>
            <option>P</option>
            <option>PP</option>
            <option>M</option>
            <option>G</option>
            <option>GG</option>
            <option>XG</option>
            <option>XGG</option>
          </select>
        </app-field-validation-container>
      </div>
  
      <div class="form-group col-md-6">
        <app-field-validation-container [required]="true">
          <label label> Valor </label>
          <input
          input
          type="string" 
          class="form-control"
          id="valor"
          placeholder="R$ 100,00"
          maxlength="13"
          formControlName="valor"
          (input)="justNumbers($event)"
          />
        </app-field-validation-container>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <a>É oferta? </a>
      </div>
      <div class="form-group col-md-12">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="sim" (change)="onChange(true)">
          <label class="form-check-label" for="inlineRadio1">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="não" (change)="onChange(false)" checked>
          <label class="form-check-label" for="inlineRadio2">Não</label>
        </div>
      </div>
    </div>
  
    <div class="form-row">
      <div class="mb-3 col-md-12">
        <label> Descrição </label>
        <textarea 
        class="form-control" 
        placeholder="Descrição da camiseta" 
        formControlName="descricao"
        >
        </textarea>
      </div>
   </div>
  
    <div class="footer">
      <div class="buttons">
        <button class="btn-cancel" id="btn-cancel-back" *ngIf="addBtnLabel" (click)="onCancel()">{{ addBtnLabel }}</button>
        <button class="btn-save" (click)="onSave(camisetasMasculinasForm.value)">Salvar</button>
      </div>
    </div>
  </form>
</div>
