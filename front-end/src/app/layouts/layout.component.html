<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel"
    *ngIf="router.routerState.snapshot.url == '/'">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="3500">
            <img src="https://lullamodas.com.br/wp-content/uploads/2021/01/banner-pagina-principal01.png"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="3500">
            <img src="https://images.tcdn.com.br/img/img_prod/618302/1521386205_moda-bannerfull.jpg"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="3500">
            <img src="http://espacomasculino.com.br/img/banner-calcas-2019.jpg" class="d-block w-100"
                alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
